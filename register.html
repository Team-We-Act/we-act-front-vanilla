<html>
  <head>
    <title>We Act</title>
    <link rel="stylesheet" media="screen and (min-width: 500px)" href="./static/css/register.css">
    <link rel="stylesheet" media="screen and (max-width: 499px)" href="./static/css/reigster_small.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div id = "flex-container">
      <a href="/index.html"><img id="logo" src="./assets/logo.png"></a>
      <div id = "register-card-section">
        <div class="mdc-card mdc-card-intro passive-card" id="volunteer-card">
          <div class="mdc-card__media--square">
            <img src="./assets/volunteer.png" class="image-for-mdc-card-intro" id="volunteer-card__image">
          </div>
          <div class="mdc-card__content exp-mdc-card-intro">
            봉사자
          </div>
        </div>
        <div class="mdc-card mdc-card-intro passive-card" id = "recipient-card">
          <div class= "mdc-card__media--square">
            <img src="./assets/recipient.png" class="image-for-mdc-card-intro" id="recipient-card__image">
          </div>
          <div class="mdc-card__content exp-mdc-card-intro">
            수혜자
          </div>
        </div>
      </div>
      <button id ="next-button" class="mdc-button mdc-button--raised material-button" disabled>
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label" id="next-button__label">다음</span>
      </button>
    </div>
